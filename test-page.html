<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Equal Size CSS Grid with Tailwind CSS</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
    /* Center the grid vertically and horizontally */
    html, body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Ensure the grid container takes up the available space */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 100px); /* You can adjust the width of each cell here */
        grid-template-rows: repeat(4, 100px); /* You can adjust the height of each cell here */
        grid-gap: 20px; /* Adjust the gap size as needed */
    }
</style>
</head>
<body>

<div class="grid-container">
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
    <div class="bg-gray-300"></div>
</div>

</body>
</html>
