<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Animation with Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .flip-container {
      perspective: 1000px;
    }

    .flipper {
      position: relative;
      width: 200px; /* Adjust size as needed */
      height: 300px; /* Adjust size as needed */
    }

    .flipper .card {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flipper.flip .front {
      transform: rotateY(-180deg);
    }

    .flipper.flip .back {
      transform: rotateY(180deg);
    }

    .front,
    .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="flip-container">
    <div class="flipper">
      <div class="card front bg-blue-500 flex justify-center items-center text-white text-2xl">
        Front
      </div>
      <div class="card back bg-green-500 flex justify-center items-center text-white text-2xl" style="transform: rotateY(180deg);">
        Back
      </div>
    </div>
  </div>

  <script>
    const flipper = document.querySelector('.flipper');

    flipper.addEventListener('click', () => {
      flipper.classList.toggle('flip');
    });
  </script>
</body>
</html>
